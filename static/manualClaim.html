<!DOCTYPE html>
<html>
	<head>
		<title>Manual Claim</title>
		<!-- Include Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="js/menu.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Manual Claim</h1>
			<form id="fountainForm">
				<div class="form-group">
					<label for="fountainName">Fountain Name:</label>
					<input type="text" class="form-control" id="fountainName" name="fountainName" required>
				</div>
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" class="form-control" id="address" name="address" required>
				</div>
				<div class="form-group">
					<label for="code">Code:</label>
					<input type="text" class="form-control" id="code" name="code" required>
				</div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username">
					<div class="input-group">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" class="form-control">
						<div class="input-group-append">
							<button type="button" id="togglePassword" class="btn btn-outline-secondary">Show</button>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit Claim</button>
			</form>

			<!-- Status panel -->
			<div class="mt-3 d-none" id="statusPanel">
				<div class="card">
					<div class="card-header" style="background-color:#dddddd;">
						Status
					</div>
					<div class="card-body">
						<div id="statusSending" class="d-none">
							Sending claim...
						</div>
						<div id="statusSuccess" class="d-none">
							<div class="mb-3">
								<strong>Response Code:</strong> <span id="statusCode"></span>
							</div>
							<div>
								<strong>Response Body:</strong>
								<br/>
								<pre id="responseBody" style="padding: 10px 0 0 14px;"></pre>
							</div>
						</div>
						<div id="statusError" class="d-none">
							<div class="mb-3">
								<strong>Error Code:</strong> <span id="errorCode"></span>
							</div>
							<div>
								<strong>Error Message:</strong>
								<pre id="errorMessage" style="padding: 10px 0 0 14px;"></pre>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Include jQuery and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<!-- Include custom JavaScript -->
		<script src="js/manualClaim.js"></script>
	</body>
</html>
